<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>新增词汇</title>

<!-- Bootstrap core CSS -->
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

<body role="document">

	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h2>新增词汇</h2>
			<form action="create" method="post">
			  <input type="hidden" name="_method" value="put" />
			  <div class="form-group">
			    <label class="sr-only" for="sysid">系统id</label>
			    <input type="text" name="sysid" class="form-control" id="sysid" placeholder="系统id" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="userid">租户id</label>
			    <input type="text" name="userid" class="form-control" id="userid" placeholder="租户id" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="chinese">中文词汇</label>
			    <input type="text" name="chinese" class="form-control" id="chinese" placeholder="中文词汇" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="english">英文词汇</label>
			    <input type="text" name="english" class="form-control" id="english" placeholder="英文词汇" />
			  </div>
				<div class="form-group">
					<label class="sr-only" for="channel">应用渠道</label>
					<input type="text" name="channel" class="form-control" id="channel" placeholder="应用渠道" />
				</div>
				<div class="form-group">
					<label class="sr-only" for="remark">备注</label>
					<input type="text" name="remark" class="form-control" id="remark" placeholder="备注" />
				</div>
			  <!--<div class="form-group">-->
				  <!--<label class="radio-inline">-->
					  <!--<input type="radio" name="sex" id="inlineRadio1" value="男" /> 男-->
				  <!--</label>-->
				  <!--<label class="radio-inline">-->
					  <!--<input type="radio" name="sex" id="inlineRadio2" value="女" /> 女-->
				  <!--</label>-->
			  <!--</div>-->
			  <button type="submit" class="btn btn-success">新增词汇</button>
			</form>
		</div>

	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
